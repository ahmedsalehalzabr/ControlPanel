<ng-container *ngIf="blogPost$ | async as blogPost;else loader">
    <div class="container">
      <div class="py-5">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
          <img [src]="blogPost.featuredImageUrl" [title]="blogPost.name"
          class="img-fluid">
  
          <h1 class="mt-4">{{blogPost.name}}</h1>
          <div *ngIf="blogPost.items" class="mt-4">
            <span class="badge bg-secondary me-2" *ngFor="let category of blogPost.items">
              {{category.title}}
            </span>
          </div>
  
          <!-- <div class="mt-4 blog-content">
            <markdown [data]="blogPost.content"></markdown>
  
          </div> -->
  
        </div>
      </div>
  
    </div>
    <div class="container">
      <div class="my-5">
        <div class="row align-items-strech">
          
            <div class="col-12 col-md-4 mb-3" *ngFor="let category of blogPost.items">
              <div class="card h-100">
                <img [src]="category.featuredImageUrl" class="card-img-top"
                [alt]="category.title">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">
                    {{category.title}}
                  </h5>
                  <p class="card-text">
                    {{category.shortDescription}}
                  </p>
                 
                
                </div>
              </div>
            </div>
       
        </div>
      </div>
    </div>


  </ng-container>
  
  <ng-template #loader>
    <div class="text-center mt-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
