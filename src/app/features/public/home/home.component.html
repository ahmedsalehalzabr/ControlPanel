<div class="container">
    <div class="my-5">
      <div class="row align-items-strech">
        <ng-container *ngIf="category$ | async as category">
          <div class="col-12 col-md-4 mb-3" *ngFor="let blog of category">
            <div class="card h-100">
              <img [src]="blog.featuredImageUrl" class="card-img-top"
              [alt]="blog.name">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">
                  {{blog.name}}
                </h5>
                <p class="card-text">
                  {{blog.shortDescription}}
                </p>
                <span class="d-flex align-items-end" style="flex: 1">
                <a [routerLink]="['/blog', blog.urlHandle]" class="btn btn-primary">
                  Read More
                </a>
                </span>
              
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
