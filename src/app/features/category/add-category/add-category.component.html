<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName"
                 name="categoryname" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label for="" class="form-label">Category Url Handle</label>
                <input type="text" class="form-control" id="categoryUrlHandle"
                 name="categoryUrlHandle" [(ngModel)]="model.urlHandle">
            </div>
            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text"
                id="shortDescription"
                name="shortDescription"
                class="form-control"
                [(ngModel)]="model.shortDescription">
              </div>
             
        <div class="mt-3">
            <label for="featuredImageUrl" class="form-label">Featured Image Url
              <button type="button" class="btn btn-light"(click)="openImageSelector()" >Select Image</button>
            </label>
    
            <ng-container *ngIf="model.featuredImageUrl !== ''">
              <div>
                <img [src]="model.featuredImageUrl" height="100" class="my-2">
              </div>
            </ng-container>
    
            <input type="text"
            id="featuredImageUrl"
            name="featuredImageUrl"
            class="form-control"
            [(ngModel)]="model.featuredImageUrl">
          </div>

           <div class="mt-3">
          <label for="categories" class="form-label">Categories</label>
  
          <ng-container *ngIf="items$ | async as categories">
            <select class="form-control" [(ngModel)]="model.items" name="categories"
            id="categories" multiple>
            <option *ngFor="let category of categories" [value]="category.id">{{category.title}}</option>
          </select>
          </ng-container>
  
        </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

<div class="images-container-modal" [ngClass]="{'d-block': isImageSelectorVisible, 'd-none': !isImageSelectorVisible}">
    <button type="button" class="btn btn-light" style="position: fixed; top: 10px;right: 10px" (click)="closeImageSelector()">X</button>
    <app-image-selector></app-image-selector>
  </div>
